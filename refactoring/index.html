<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    </head>
    <body>

        <div id="peopleModule" style="margin-left:20px;">
            <h1>People</h1>
            <input type="text" placeholder="name" name="" value="">
            <button id="addPerson" type="">Add Person</button>
            <ul id="people">
                <script id="people-template" type="text/template">
                    {{#people}}
                    <li class="alert alert-success col-md-2" role="alert" style="margin-left:15px; margin-top:15px; list-style:none;">
                        <span>{{.}}</span>
                        <i class="del close"><span aria-hidden="true">&times;</span></i>
                    </li>
                    {{/people}}
                </script>
            </ul>
        </div>    

        <script type="text/javascript" src="people.js"></script>
    </body>
</html>
